<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/photography-school/favicon-2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Master your photography skills with us!"
    />
    <title>FocusFrame</title>

    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <!-- Custom styles -->
    
    <script type="module" crossorigin src="/photography-school/assets/index-e88e2f0f.js"></script>
    <link rel="stylesheet" href="/photography-school/assets/index-3d4f08c1.css">
  </head>
  <body>
    

    <main>
      
      
      
      
      
      <section class="sign-up">
  <div class="container">
    <div>
      <h2 class="section-title">Sign <span class="brown-title">up</span></h2>
      <p>
        Please use the form below to contact us. Enter your name, email, and
        message and we'll get back to you shortly.
      </p>
      <form class="sign-form">
        <label>
          <input
            class="sign-form-imput"
            type="text"
            name="user-name"
            required
            placeholder="Enter your name"
          />
        </label>

        <label>
          <input
            class="sign-form-imput"
            type="email"
            name="user-email"
            required
            placeholder="Enter your email"
          />
        </label>

        <label>
          <textarea
            class="sign-form-textarea"
            name="user-comment"
            rows="5"
            placeholder="Message"
          >
          </textarea>
        </label>

        <button class="sign-form-button" type="submit">Send</button>

        <p>
          By clicking on “Send” button, you agree to our
          <a
            class="privacy-policy link"
            href=""
            target="_blank"
            rel="noopener noreferrer"
            >Privacy Policy </a
          >, and allow Promodo to use this information for marketing purposes.
        </p>
      </form>
    </div>
    <ul class="sign-box">
      <li>
        <div class="sign-img-lens">
          <img
            src="/photography-school/assets/lens-8820fafb.png"
            srcset="/photography-school/assets/lens-8820fafb.png 1x, /photography-school/assets/lens@2x-b4bc2d96.png 2x"
            loading="lazy"
            alt="Lens"
            width="150"
            height="142"
          />
        </div>
      </li>
      <li>
        <div class="sign-img-camera">
          <img
            src="/photography-school/assets/camera-2f742d1c.png"
            srcset="/photography-school/assets/camera-2f742d1c.png 1x, /photography-school/assets/camera@2x-ac056686.png 2x"
            loading="lazy"
            alt="Camera"
            width="240"
            height="296"
          />
        </div>
      </li>
    </ul>
  </div>
</section>

      
    </main>
    

    
  </body>
</html>
